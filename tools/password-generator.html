<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator | AH Tools Hub</title>
    <style>
        :root {
            --primary: #2c3e50;
            --bg: #f4f6f8;
            --text: #333;
            --card-bg: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --btn-bg: #2c3e50;
            --btn-color: #fff;
            --btn-hover-bg: #1a2735;
            --reset-btn-bg: #e74c3c;
            --reset-btn-hover: #c0392b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary);
            color: #fff;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .tool-card {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .tool-card h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin: 0.7rem 0 0.3rem;
            font-weight: 600;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }

        .options {
            text-align: left;
            margin-bottom: 1rem;
        }

        .options label {
            display: block;
            margin: 0.3rem 0;
        }

        button {
            background-color: var(--btn-bg);
            border: none;
            color: var(--btn-color);
            padding: 0.7rem 1.6rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: var(--btn-hover-bg);
        }

        button.reset-btn {
            background-color: var(--reset-btn-bg);
            margin-top: 0.8rem;
        }

        button.reset-btn:hover {
            background-color: var(--reset-btn-hover);
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary);
            word-wrap: break-word;
            user-select: text;
        }

        footer {
            background-color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
            margin-top: auto;
        }

        @media (max-width: 480px) {
            .tool-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Password Generator - AH Tools Hub</h1>
        <p>Create strong, secure passwords instantly üîê</p>
    </header>

    <main>
        <div class="tool-card">
            <label for="length">Password Length</label>
            <input type="number" id="length" placeholder="e.g., 12" min="6" max="64" />

            <div class="options">
                <label><input type="checkbox" id="uppercase" checked /> Include Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase" checked /> Include Lowercase Letters</label>
                <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
                <label><input type="checkbox" id="symbols" /> Include Symbols</label>
            </div>

            <button onclick="generatePassword()">Generate Password</button>
            <button class="reset-btn" onclick="resetPasswordFields()">Reset</button>

            <div id="result"></div>
        </div>
    </main>

    <footer>
        &copy; 2025 AH Tools Hub. All rights reserved.
    </footer>

    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const useUpper = document.getElementById('uppercase').checked;
            const useLower = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;

            if (isNaN(length) || length < 4) {
                alert('Please enter a valid password length (min 6).');
                return;
            }

            let chars = '';
            if (useUpper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (useLower) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (useNumbers) chars += '0123456789';
            if (useSymbols) chars += '!@#$%^&*()_+[]{}<>?,./';

            if (chars.length === 0) {
                alert('Please select at least one character set.');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            document.getElementById('result').textContent = password;
        }

        function resetPasswordFields() {
            document.getElementById('length').value = '';
            document.getElementById('uppercase').checked = true;
            document.getElementById('lowercase').checked = true;
            document.getElementById('numbers').checked = true;
            document.getElementById('symbols').checked = false;
            document.getElementById('result').textContent = '';
        }
    </script>

</body>

</html>
