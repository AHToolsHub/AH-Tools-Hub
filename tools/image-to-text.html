  <style>
    :root {
      --primary: #2c3e50;
      --bg: #f4f6f8;
      --text: #333;
      --card-bg: #fff;

    body {

    header {

    main {
      flex: 1;
      display: flex;

      align-items: center;
      padding: 2rem 1rem;
    }

    .tool-card {
      background-color: var(--card-bg);

    }

    .tool-card h1 {
      text-align: center;

      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background-color: var(--btn-bg);
      border: none;
      color: var(--btn-color);
      padding: 0.6rem 1.4rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: var(--btn-hover-bg);
    }

    footer {
      background-color: #ecf0f1;

      padding: 1rem;

<body>
  <header>
    <h1>Image to Text - AH Tools Hub</h1>
    <p>Extract text from images with multi-language OCR and clipboard support.</p>
  </header>

  <main>
    <div class="tool-card">
      <h1>Upload or Paste Image</h1>
      <input type="file" id="imageInput" accept="image/*" />
      <textarea id="outputText" placeholder="Extracted text will appear here..."></textarea>
      <div class="buttons">
        <button onclick="copyText()">ðŸ“‹ Copy</button>
        <button onclick="reset()">ðŸ”„ Reset</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 AH Tools Hub. All rights reserved.
  </footer>

  <script>
    const imageInput = document.getElementById('imageInput');
    const outputText = document.getElementById('outputText');

    imageInput.addEventListener('change', async () => {
      const file = imageInput.files[0];
      if (!file) return;
      recognizeText(file);
    });

    document.addEventListener('paste', (event) => {
      const items = (event.clipboardData || event.originalEvent.clipboardData).items;
      for (let item of items) {
        if (item.type.indexOf("image") === 0) {
          const blob = item.getAsFile();
          recognizeText(blob);
        }
      }
    });

    async function recognizeText(image) {
      outputText.value = "Processing...";
      try {
        const { data: { text } } = await Tesseract.recognize(image, 'eng+ben+spa+ara', {
          logger: m => console.log(m)
        });
        outputText.value = text.trim();
      } catch (err) {
        outputText.value = "Error: " + err.message;
      }
    }

    function copyText() {
      outputText.select();
      document.execCommand('copy');
      alert("Text copied to clipboard!");
    }

    function reset() {
      outputText.value = "";
      imageInput.value = null;
    }
  </script>
