<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duplicate Lines Remover | AH Tools Hub</title>
  <style>
    :root {
      --primary: #2c3e50;
      --bg: #f4f6f8;
      --text: #333;
      --card-bg: #fff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --btn-bg: #2c3e50;
      --btn-color: #fff;
      --btn-hover-bg: #1a2735;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary);
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .tool-card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .tool-card h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 1rem;
      font-family: inherit;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background-color: var(--btn-bg);
      border: none;
      color: var(--btn-color);
      padding: 0.6rem 1.4rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: var(--btn-hover-bg);
    }

    footer {
      background-color: #ecf0f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: auto;
    }

    @media (max-width: 480px) {
      .tool-card {
        padding: 1rem;
      }

      header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Duplicate Lines Remover - AH Tools Hub</h1>
    <p>Remove all duplicate lines from your text instantly!</p>
  </header>

  <main>
    <div class="tool-card">
      <h1>Paste Your Text</h1>
      <textarea id="textInput" placeholder="Paste text with duplicate lines..."></textarea>

      <div class="buttons">
        <button onclick="removeDuplicates()">üö´ Remove Duplicates</button>
        <button onclick="copyText()">üìã Copy</button>
        <button onclick="downloadText()">‚¨áÔ∏è Download TXT</button>
        <button onclick="resetText()">üîÑ Reset</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 AH Tools Hub. All rights reserved.
  </footer>

  <script>
    function removeDuplicates() {
      const textArea = document.getElementById("textInput");
      const lines = textArea.value.split('\n');
      const uniqueLines = [...new Set(lines)];
      textArea.value = uniqueLines.join('\n');
    }

    function copyText() {
      const textArea = document.getElementById("textInput");
      textArea.select();
      textArea.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Text copied to clipboard!");
      window.getSelection().removeAllRanges();
    }

    function downloadText() {
      const text = document.getElementById("textInput").value;
      if (!text) {
        alert('Nothing to download. Please enter some text first.');
        return;
      }
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "unique-lines.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function resetText() {
      document.getElementById("textInput").value = "";
    }
  </script>

	atOptions = {

		'format' : 'iframe',
		'height' : 60,
		'width' : 468,
		'params' : {}
	};
</script>

</body>
</html>
