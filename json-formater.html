<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Formatter ‚Äì AH Tools Hub</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2c3e50;
      --bg: #f4f6f8;
      --text: #333;
      --card-bg: #fff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --btn-bg: #2c3e50;
      --btn-color: #fff;
      --btn-hover-bg: #1a2735;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
      background-color: var(--bg);
      color: var(--text);
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary);
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .tool-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .tool-card h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      text-align: center;
      color: var(--primary);
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      margin-bottom: 1rem;
      font-family: inherit;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
      user-select: none;
    }

    button:hover {
      background: var(--btn-hover-bg);
    }

    .output {
      margin-top: 1.2rem;
      background: var(--bg);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 120px;
      font-size: 0.95rem;
      color: var(--text);
    }

    .error {
      color: red;
    }

    .copy-btn {
      margin-top: 0.6rem;
      background-color: #2563eb;
    }

    .copy-btn:hover {
      background-color: #1e40af;
    }

    footer {
      background-color: #ecf0f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem 1rem;
      }

      .tool-card {
        padding: 1.5rem;
      }

      textarea {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>JSON Formatter - AH Tools Hub</h1>
    <p>Format your JSON data instantly with easy copy functionality.</p>
  </header>

  <main>
    <div class="tool-card">
      <h2>JSON Formatter</h2>
      <textarea id="json-input" placeholder='{"name":"Alice","age":30,"email":"alice@example.com"}'></textarea>
      <button onclick="formatJSON()">Format JSON</button>
      <div class="output" id="json-output">Formatted JSON will appear here.</div>
      <button class="copy-btn" onclick="copyFormattedJSON()">üìã Copy Formatted JSON</button>
    </div>
  </main>

  <footer>
    &copy; 2025 AH Tools Hub. All rights reserved.
  </footer>

  <script>
    function formatJSON() {
      const input = document.getElementById('json-input').value.trim();
      const output = document.getElementById('json-output');
      try {
        const parsed = JSON.parse(input);
        const formatted = JSON.stringify(parsed, null, 2);
        output.textContent = formatted;
        output.classList.remove('error');
      } catch (e) {
        output.textContent = '‚ùå Error: ' + e.message;
        output.classList.add('error');
      }
    }

    function copyFormattedJSON() {
      const output = document.getElementById('json-output');
      if (output.classList.contains('error')) {
        alert("‚ö†Ô∏è Cannot copy: JSON is not valid.");
        return;
      }

      const text = output.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Formatted JSON copied to clipboard!");
      }).catch(() => {
        alert("‚ùå Failed to copy.");
      });
    }
  </script>

</body>
  </html>
