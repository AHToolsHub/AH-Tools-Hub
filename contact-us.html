<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | AH Tools Hub</title>
  <style>
    :root {
      --primary: #2c3e50;
      --bg: #f4f6f8;
      --text: #333;
      --card-bg: #fff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary);
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .contact-card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 100%;
    }

    .contact-card h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, button {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1a252f;
    }

    .success-message, .error-message {
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: none;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
    }

    footer {
      background-color: #ecf0f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 480px) {
      .contact-card {
        padding: 1rem;
      }

      header {
        padding: 1rem;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("KqH31MrMqvrv_scZ9"); // Replace with your actual EmailJS user ID
    })();

    function sendEmail(event) {
      event.preventDefault();
      const success = document.getElementById("success");
      const error = document.getElementById("error");

      emailjs.sendForm("service_2ie8msk", "template_hvjn5vt", event.target)
        .then(() => {
          success.style.display = "block";
          error.style.display = "none";
          event.target.reset();
        }, () => {
          success.style.display = "none";
          error.style.display = "block";
        });
    }
  </script>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <main>
    <div class="contact-card">
      <h1>Send a Message</h1>
      <form onsubmit="sendEmail(event)">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="user_name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="user_email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>

        <div id="success" class="success-message">✅ Message sent successfully!</div>
        <div id="error" class="error-message">❌ Failed to send. Please try again.</div>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 AH Tools Hub. All rights reserved.
  </footer>

  <script async="async" data-cfasync="false" src="//pl26838565.profitableratecpm.com/166aa5f005c35bee7e1c111e9901a520/invoke.js"></script>
<div id="container-166aa5f005c35bee7e1c111e9901a520"></div>

</body>
</html>
