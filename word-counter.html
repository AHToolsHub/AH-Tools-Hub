<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Counter | AH Tools Hub</title>
  <style>
    :root {
      --primary: #2c3e50;
      --bg: #f4f6f8;
      --text: #333;
      --card-bg: #fff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --btn-bg: #2c3e50;
      --btn-color: #fff;
      --btn-hover-bg: #1a2735;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary);
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .tool-card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .tool-card h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 1rem;
      font-family: inherit;
    }

    .counter-results {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background-color: var(--btn-bg);
      border: none;
      color: var(--btn-color);
      padding: 0.6rem 1.4rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: var(--btn-hover-bg);
    }

    footer {
      background-color: #ecf0f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: auto;
    }

    @media (max-width: 480px) {
      .tool-card {
        padding: 1rem;
      }

      .counter-results {
        flex-direction: column;
        gap: 0.5rem;
      }

      header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Word Counter - AH Tools Hub</h1>
    <p>Count words and characters instantly with copy, download, and reset features.</p>
  </header>

  <main>
    <div class="tool-card">
      <h1>Enter Your Text</h1>
      <textarea id="textInput" oninput="countWordsAndChars()" placeholder="Start typing..."></textarea>
      
      <div class="counter-results">
        <span id="wordCount">Words: 0</span>
        <span id="charCount">Characters: 0</span>
      </div>

      <div class="buttons">
        <button onclick="copyText()">üìã Copy</button>
        <button onclick="downloadText()">‚¨áÔ∏è Download TXT</button>
        <button onclick="resetText()">üîÑ Reset</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 AH Tools Hub. All rights reserved.
  </footer>

  <script>
    function countWordsAndChars() {
      const text = document.getElementById("textInput").value.trim();
      const words = text.length > 0 ? text.split(/\s+/).length : 0;
      const chars = text.length;

      document.getElementById("wordCount").textContent = `Words: ${words}`;
      document.getElementById("charCount").textContent = `Characters: ${chars}`;
    }

    function copyText() {
      const textArea = document.getElementById("textInput");
      textArea.select();
      textArea.setSelectionRange(0, 99999); // For mobile devices

      try {
        const successful = document.execCommand('copy');
        if (successful) {
          alert('Text copied to clipboard!');
        } else {
          alert('Failed to copy text.');
        }
      } catch (err) {
        alert('Oops, unable to copy.');
      }

      window.getSelection().removeAllRanges();
    }

    function downloadText() {
      const text = document.getElementById("textInput").value;
      if (!text) {
        alert('Nothing to download. Please enter some text first.');
        return;
      }
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'text.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function resetText() {
      const textArea = document.getElementById("textInput");
      textArea.value = '';
      countWordsAndChars();
    }
  </script>

</body>
</html>
